---
layout: default
---
<div class="breadcrumbs-section">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="breadcrumbs-sec-title">
					{{ page.title }}						
				</div>
			</div>
			<div class="col-sm-6">
				<div class="breadcrumbs-sec-crumbs">
					<a href="/index.html">Home</a>
					{% if page.breadcrumbs %}
						{% for bc in page.breadcrumbs %}
							{{ bc }}
						{% endfor %}
					{% endif %}
					<span>{{ page.title }}</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="page-section">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			{{ content }}
			</div>
		</div>
	</div>
</div>
